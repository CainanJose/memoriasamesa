<div class="cadastro-container">
    <h2>Criar Conta</h2>
    <form (ngSubmit)="cadastrar()" #form="ngForm">
      <input type="text" name="nome" [(ngModel)]="nome" placeholder="Nome completo" required>
  
      <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required>
      <div *ngIf="email && !emailValido()" class="erro"> Use um email &#64;gmail.com ou &#64;outlook.com</div>
  
      <input type="password" name="senha" [(ngModel)]="senha" placeholder="Senha" required>
      <div *ngIf="senha && !senhaValida()" class="erro">
        A senha deve ter no mínimo 8 caracteres e começar com letra maiúscula.
      </div>
  
      <button type="submit" [disabled]="!form.valid || !emailValido() || !senhaValida()">Cadastrar</button>
    </form>
  
    <p *ngIf="mensagem" class="mensagem">{{ mensagem }}</p>
  </div>
