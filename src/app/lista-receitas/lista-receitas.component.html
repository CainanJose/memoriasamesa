<div class="container mt-5">
  <div *ngFor="let receita of receitas" class="card shadow p-4 mb-5" >
    <div class="row">
      <!-- Imagem -->
      <div class="col-md-4">
        <img [src]="receita.imagemReceita" class="img-fluid rounded mb-3" alt="Imagem da Receita" />
      </div>

       <!-- Tags no canto superior direito -->
      <div class="sentimentos position-absolute top-0 end-0 p-0">
        <span *ngFor="let sentimento of receita.sentimentoReceita" class="badge bg-info text-dark me-1">
          {{ sentimento }}
        </span>
      </div>

      <!-- Conteúdo -->
      <div class="col-md-8">
        <h2 class="mb-3">{{ receita.nomeReceita }}</h2>

        <div class="row">
          <!-- Ingredientes -->
          <div class="col-sm-6">
            <h5 class="text-uppercase fw-bold">Ingredientes</h5>
            <ul>
              <li *ngFor="let preparo of receita.preparos">
                <ul>
                  <li *ngFor="let ingrediente of preparo.ingredientes">
                    {{ ingrediente }}
                  </li>
                </ul>
              </li>
            </ul>
          </div>

          <!-- Modo de preparo -->
          <div class="col-sm-6">
            <h5 class="text-uppercase fw-bold">Modo de Preparo</h5>
            <ol>
              <li *ngFor="let preparo of receita.preparos">
                {{ preparo.modoPreparo }}
              </li>
            </ol>
          </div>
        </div>

        <!-- Rodapé -->
        <div class="mt-4 d-flex justify-content-between border-top pt-3">
          <div><strong>Tempo:</strong> {{ receita.tempoPreparo }}</div>
          <div><strong>Rende ate:</strong> {{ receita.qtdeFinal }} porções</div>
        </div>

        <div *ngIf="receita.observacoesUsuario" class="mt-3 alert alert-warning">
          <strong>Observação:</strong> {{ receita.observacoesUsuario }}
        </div>
      </div>
    </div>
  </div>
</div>
