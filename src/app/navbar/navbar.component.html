<div class="navbar-container">
  <!-- Logo à esquerda -->
  <div class="logo-wrapper">
    <img src="assets/1.svg" alt="Memórias à Mesa" />
  </div>

  <!-- Menu central → SEMPRE visível -->
  <div class="menu-links">
    <span class="link">HOME</span>
    <span class="link" [routerLink]="['/listareceitas']">RECEITAS</span>
    <span class="link" [routerLink]="['/cadastroreceita']">CADASTRAR RECEITA</span>
  </div>

  <!-- Botões à direita → só esconder os botões, não a barra inteira -->
  <div class="menu-buttons">
    <!-- Quando NÃO logado e NÃO em login/cadastro -->
    <ng-container *ngIf="!esconderBotoes() && !tokenValido">
      <button class="btn btn-white" (click)="irParaLogin()">Login</button>
      <button class="btn btn-red" (click)="irParaCriar()">Cadastrar</button>
      
    </ng-container>

    <!-- Quando logado -->
    <ng-container *ngIf="tokenValido">
      <span class="link" (click)="logout()">SAIR</span>
    </ng-container>
    
    <!-- Menu hambúrguer (visível só se logado) -->
    <ng-container *ngIf="tokenValido">
      <button class="btn btn-outline-secondary" (click)="abrirMenuLateral()">
        ☰
      </button>
            <!-- Menu lateral -->
      <div class="menu-lateral" [class.aberto]="menuAberto">
        <span class="closebtn" (click)="fecharMenuLateral()">×</span>
        <a routerLink="/favoritos" (click)="fecharMenuLateral()">❤️ Favoritos</a>
        <!-- Aqui você pode adicionar mais itens no futuro -->
      </div>
    </ng-container>

  </div>
</div>
