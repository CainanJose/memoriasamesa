<div class="navbar-container">
  <!-- Logo à esquerda -->
  <div class="logo-wrapper">
    <img src="assets/1.svg" alt="Memórias à Mesa" />
  </div>

  <!-- Menu central (visível em desktop) -->
  <div class="menu-links desktop-only">
    <span class="link" routerLink="/">HOME</span>
    <span class="link" routerLink="/listareceitas">RECEITAS</span>
    <span class="link" routerLink="/cadastroreceita">CADASTRAR RECEITA</span>
  </div>

  <!-- Botões à direita -->
  <div class="menu-buttons">
    <!-- Hambúrguer visível apenas em mobile -->
    <button class="btn btn-white mobile-only" (click)="abrirMenuHamburguer()">☰</button>

    <!-- Quando NÃO logado -->
    <ng-container *ngIf="!esconderBotoes() && !tokenValido">
      <button class="btn btn-white desktop-only" (click)="irParaLogin()">Login</button>
      <button class="btn btn-red desktop-only" (click)="irParaCriar()">Cadastrar</button>
    </ng-container>

    <!-- Quando logado -->
    <ng-container *ngIf="tokenValido">

      <!-- Ícone que abre o menu lateral de favoritos -->
      <i class="bi bi-person-circle desktop-only"
         (click)="abrirMenuLateral()"
         style="font-size: 1.7rem; cursor: pointer;"></i>
    </ng-container>

    <!-- Menu lateral de favoritos (desktop) -->
    <div class="menu-lateral-opcoes" [class.aberto]="menuAberto">
      <span class="closebtn" (click)="fecharMenuLateral()">×</span>
      <a (click)="irParaFavoritos()">❤️ Favoritas</a>
      <a (click)="logout()">🚪 Sair</a>
    </div>

    <!-- Menu lateral para mobile -->
    <div class="menu-lateral" [class.aberto]="menuHamburguerAberto">
      <span class="closebtn" (click)="fecharMenuHamburguer()">×</span>
      <a routerLink="/" (click)="fecharMenuHamburguer()">🏠 Home</a>
      <a routerLink="/listareceitas" (click)="fecharMenuHamburguer()">📖 Receitas</a>
      <a routerLink="/cadastroreceita" (click)="fecharMenuHamburguer()">➕ Nova Receita</a>

      <ng-container *ngIf="!tokenValido">
        <a (click)="irParaLogin()">🔐 Login</a>
        <a (click)="irParaCriar()">📝 Cadastrar</a>
      </ng-container>
    </div>
  </div>
</div>
